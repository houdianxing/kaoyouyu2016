<div class="bar bar-header bar-calm bar-green">
    <a class="button button-clear icon-left ion-ios-arrow-left" href="#/me_cart"> 订单</a>
    <h1 class="title">我的地址</h1>
    <button class="button button-clear" ng-click="complete();">完成</button>
</div>



<div class="content has-header" style="background-color:#EFEFF4; height:100%;">
    <div class="padding-vertical">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">收货人：</span>
                <input type="text" ng-model="$root.myAddress.user_name">
            </label>
            <label class="item item-input">
                <span class="input-label">手机号码：</span>
                <input type="tel" ng-model="$root.myAddress.mobile">
            </label>
            <label class="item item-input">
                <span class="input-label">选择地区：</span>
                <input type="text" ng-click="open();" value="{{$root.myAddress.province_name}}{{$root.myAddress.city_name}}{{$root.myAddress.count_region_name}}" id="txtAddress">
            </label>
            <label class="item item-input">
                <span class="input-label">详细地址：</span>
                <input type="text" ng-model="$root.myAddress.address">
            </label>
        </div>
    </div>
</div>
